<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=https://rainbet.com/?r=thankyou" />
  <title>Redirecting to RainBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b4a78; /* Darker, eye-friendly blue */
      color: white;
      text-align: center;
      padding: 20% 10px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Function to set a cookie to track the first visit
    function setReferralCode() {
      let referralSet = document.cookie.replace(/(?:(?:^|.*;\s*)referralSet\s*\=\s*([^;]*).*$)|^.*$/, "$1");

      // Check if the referralSet cookie is present
      if (!referralSet) {
        // Set a cookie for 24 hours to track the first visit
        document.cookie = "referralSet=true; path=/; max-age=86400"; // Valid for 1 day
        // Redirect immediately without appending the referral code on first visit
      } else {
        // If the referralSet cookie exists (i.e., it's the second or later visit)
        // Force the referral code on the URL if not already present
        const currentURL = window.location.href;
        if (!currentURL.includes('?r=thankyou')) {
          // Add the referral code and redirect
          window.location.href = "https://rainbet.com/?r=thankyou";
        }
      }
    }

    // Run the function after the page has loaded
    window.onload = function() {
      setReferralCode();
    };
  </script>
</head>
<body>
  <h1>Redirecting to RainBet Casino...</h1>
  <p>If you are not redirected, <a href="https://rainbet.com/?r=thankyou" target="_blank">click here</a> to continue.</p>
</body>
</html>
